<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mangleima ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        transition: background 1.5s ease;
    }

    body.photo-bg {
    background-image: url("mangalleima.jpeg");
    background-repeat: no-repeat;
    background-position: center top;
    background-size: 100% auto;
    background-color: black;
}

    }

    .overlay {
        background: rgba(0,0,0,0.65);
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        max-width: 600px;
        width: 85%;
        z-index: 2;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    button:hover {
        transform: scale(1.05);
    }

    #text {
        margin-top: 25px;
        color: #fff;
        font-size: 22px;
        line-height: 1.6;
        min-height: 160px;
    }

    .fire {
        position: absolute;
        font-size: 26px;
        animation: float 6s infinite linear;
        opacity: 0.85;
        z-index: 1;
    }

    @keyframes float {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    @media (max-width: 768px) {
        #text {
            font-size: 18px;
        }
    }
</style>
</head>

<body>

<!-- Decorations -->
<div class="fire" style="left:10%; animation-delay:0s;">üöÄ</div>
<div class="fire" style="left:25%; animation-delay:2s;">üéÜ</div>
<div class="fire" style="left:40%; animation-delay:1s;">‚ú®</div>
<div class="fire" style="left:60%; animation-delay:3s;">üí•</div>
<div class="fire" style="left:75%; animation-delay:0.5s;">üéá</div>
<div class="fire" style="left:90%; animation-delay:2.5s;">üöÄ</div>

<div class="overlay">
    <button onclick="startSurprise()">Click for Surprise ‚ù§Ô∏è</button>
    <div id="text"></div>
</div>

<script>
    const message =
"Mangleima ‚ù§Ô∏è\n\n" +
"Your beauty shines with grace and elegance.\n" +
"The way you wear your traditional dress makes you truly stunning.\n" +
"Every detail reflects culture, charm, and confidence.\n" +
"You are timeless and unforgettable.";

    let i = 0;

    function startSurprise() {
        document.body.classList.add("photo-bg");
        document.getElementById("text").innerHTML = "";
        i = 0;
        typeWriter();
    }

    function typeWriter() {
        if (i < message.length) {
            document.getElementById("text").innerHTML +=
                message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
            i++;
            setTimeout(typeWriter, 45);
        }
    }
</script>

</body>
</html>
