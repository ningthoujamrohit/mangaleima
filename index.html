<!DOCTYPE html>
<html>
<head>
    <title>For Mangleima ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            transition: background 1.5s ease;
        }

        body.photo-bg {
            background-image: url("./mangalleima.jpeg");

            background-size: cover;
            background-position: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 2;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        #text {
            margin-top: 25px;
            color: #fff;
            font-size: 22px;
            line-height: 1.6;
            min-height: 160px;
        }

        /* Decorations */
        .fire {
            position: absolute;
            font-size: 26px;
            animation: float 6s infinite linear;
            opacity: 0.8;
        }

        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>

<body>

    <!-- Decorations -->
    <div class="fire" style="left:10%; animation-delay:0s;">üéÜ</div>
    <div class="fire" style="left:25%; animation-delay:2s;">üöÄ</div>
    <div class="fire" style="left:40%; animation-delay:1s;">‚ú®</div>
    <div class="fire" style="left:60%; animation-delay:3s;">üí•</div>
    <div class="fire" style="left:75%; animation-delay:0.5s;">üéá</div>
    <div class="fire" style="left:90%; animation-delay:2.5s;">üöÄ</div>

    <div class="overlay">
        <button onclick="startSurprise()">Click for Surprise ‚ù§Ô∏è</button>
        <div id="text"></div>
    </div>

    <script>
        const message =
"Mangleima ‚ù§Ô∏è\n\n" +
"Your beauty shines with grace and elegance.\n" +
"The way you wear your traditional dress makes you truly stunning.\n" +
"Every detail reflects culture, charm, and confidence.\n" +
"You are timeless and unforgettable.";

        let i = 0;

        function startSurprise() {
            document.body.classList.add("photo-bg");
            document.getElementById("text").innerHTML = "";
            i = 0;
            typeWriter();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("text").innerHTML +=
                    message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
                i++;
                setTimeout(typeWriter, 45);
            }
        }
    </script>

</body>
</html>
